    <body>
        <style>
            .mySlides {display:none;}
        </style>
        
        <div id="header">
            <a href="index.html"><img src="images/imagescerest.png"/></a>

        <div id="tabs-top">
            <a href="stores.html">STORES</a> 
            <a href="movies.html">MOVIES</a>

        </div>

        <h2 class="w3-center">Manual Slideshow</h2>

        <center>
            <div class="slider" style="padding: 1em; margin:2em;">
                <h1>Specials here at our mall</h1>
                <img class="mySlides" src="images/C FOOD.jpg" style="width:95%" height="500px">
                <img class="mySlides" src="images/bav.jpg" style="width:95%" height="500px">
                <img class="mySlides" src="images/2222JE.jpg" style="width:95%" height="500px">
                <img class="mySlides" src="images/bad-boys-soundtrack.jpg" style="width:95%" height="500px">
              
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </center>
         
        
        <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
        

        <div id="tabs-bottom">
            <a href="about.html">ABOUT</a>
            <a href="feedback.html">FEEDBACK</a>
        </div>
    </body>
